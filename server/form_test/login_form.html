<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログインテスト</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script type="text/javascript">
    $(function(){
        $("#response").html("Response Values");

        $("#button").click( function(){
            var url = $("#url_post").val();

                var JSONdata = {
                    id: $("#id").val(),
                    password: $("#password").val(),
                };

            // alert(JSON.stringify(JSONdata));

            $.ajax({
                type : 'post',
                url : url,
                data : JSON.stringify(JSONdata),
                contentType: 'application/JSON',
                dataType : 'JSON',
                scriptCharset: 'utf-8',
                success : function(data) {

                    // Success
                    // alert("success");
                    // alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                },
                error : function(data) {

                    // Error
                    // alert("error");
                    // alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                }
            });
        })
    })
</script>

</head>
<body>
    <h1>ログインテスト</h1>
    <p>URL: <input type="text" id="url_post" name="url" size="100" value="../index.php/login/"></p>
    <p>ID: <input type="text" id="id" size="30" value="test"></p>
    <p>password: <input type="text" id="password" size="30" value="qazwsx"></p>
    <p><button id="button" type="button">submit</button></p>
    <textarea id="response" cols=120 rows=10 ></textarea>
    <p><a href="index.html">戻る</a></p>
</body>
</html>
