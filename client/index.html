<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WWASAVE.js</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="index_page.js"></script>
</head>
<body>
	<!-- 
		WWAのIDをvalueに入力してください。 
		他のWWAとIDは重複しないようにしてください。
		'（WWAID）': '（ジャンプするURL）',
	-->
	<script type="text/javascript">
		let wwamap_url = {
			'wwamap': './wwamap.html',
			'caves01': './caves01.html',
			'island02': './island02.html'
		};
	</script>
	<!-- WWAID入力ここまで -->
	<nav id="header" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" arua-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">WWASAVE.js</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input class="form-control" placeholder="ID" id="login_user_id" type="text" size="10">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="PASS" id="login_user_password" type="password" size="10">
					</div>
					<button class="btn btn-success" id="submit_login">ログイン</button>
					<button class="btn btn-default" id="logout">ログアウト</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<!--
					ゲームの選択肢をここに追加してください。
					<option value="（WWAID、上のIDと対応させてください）">（表示するマップ名）</option>
				-->
				<h2>ゲーム選択</h2>
				<select class="form-control" id="wwa_id">
					<option value="wwamap">Standard Map</option>
					<option value="island02">Fantasy Island</option>
					<option value="caves01">Cave Dungeon I</option>
				</select>
				<!-- ゲームの選択肢ここまで -->
				<button class="btn btn-primary" id="geme_select_button">選択</button>
				<div id="select_wwa"></div>
				<section>
					<h2>新規登録</h2>
					<div class="form-group">
						<input class="form-control" placeholder="ID" id="create_user_id" type="text" size="10">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="PASS" id="create_user_password" type="password" size="10">
					</div>
					<button class="btn btn-primary" id="submit_create_user">送信</button>
				</section>
				<div id="create_user_result" class="alert" role="alert">
					<span class="glyphicon" aria-hidden="true"></span>
					<span class="sr-only"></span>
				</div>
			</div>
			<div class="col-md-8">
				<h2>SAVE LIST</h2>
				<div id="save_list"></div>
			</div>
		</div>
	</div>
</body>
</html>
