<!DOCTYPE html>
<html>
<head>
	<title>WWASAVE.js</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index_page.js"></script>
</head>
<body>
	<h1>WWASAVE.js</h1>
	<h2>ログイン</h2>
	<table class="select">
	<tr><td>
       		ID:
	</td><td>
		<input id="login_user_id" type="text" size="10">
	</td></tr>
	<tr><td>
       		PASS
	</td><td>
		<input id="login_user_password" type="password" size="10">
	</td></tr>
	<tr><td colspan="2">
		<button id="submit_login">送信</button>
	</td></tr>
	</table>
	<hr>
	<h2>新規登録</h2>
	<table class="select">
	<tr><td>
        	ID:
	</td><td>
		<input id="create_user_id" type="text" size="10">
	</td></tr>
	<tr><td>
       		PASS
	</td><td>
		<input id="create_user_password" type="password" size="10">
	</td></tr>
	<tr><td colspan="2">
		<button id="submit_create_user">送信</button>
	</td></tr>
	</table>
	<button id="now_token">現在のトークン確認</button>
	<hr>
	<div id="create_user_result"></div>
</body>
</html>
