<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WWASAVE.js</title>
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<!-- 
		WWAのIDをvalueに入力してください。 
		他のWWAとIDは重複しないようにしてください。
		'（WWAID）': '（ジャンプするURL）',
	-->
	<script type="text/javascript">
		let wwamap_url = {
			'wwamap': './wwamap.html',
			'caves01': './caves01.html',
			'island02': './island02.html'
		};
	</script>
	<!-- WWAID入力ここまで -->
	<nav id="header" class="navbar navbar-expand-lg navbar-light box-shadow">
		<div class="container">
			<a class="navbar-brand">WWASAVE.js</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header_form" aria-controls="header_form" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="header_form">
				<div class="mr-auto"></div>
				<div class="text-right" id="login_status"></div>
				<div class="form-inline">
					<input class="form-control mr-sm-1" placeholder="ID" id="login_user_id" type="text" size="10">
					<input class="form-control mr-sm-2" placeholder="PASS" id="login_user_password" type="password" size="10">
					<button class="btn btn-success mr-sm-1" id="submit_login">ログイン</button>
					<button class="btn btn-default is_hidden" id="logout">ログアウト</button>
				</div>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<div id="user_logged_in" class="is_hidden">
			<div class="card mb-1">
				<div class="card-body">
					<h5 class="card-title">ゲーム選択</h5>
						<!--
							ゲームの選択肢をここに追加してください。
							<option value="（WWAID、上のIDと対応させてください）">（表示するマップ名）</option>
						-->
					<select class="form-control" id="wwa_id">
						<option value="wwamap">Standard Map</option>
						<option value="island02">Fantasy Island</option>
						<option value="caves01">Cave Dungeon I</option>
					</select>
					<!-- ゲームの選択肢ここまで -->
					<button class="btn btn-primary" id="geme_select_button">選択</button>
					<div id="select_wwa"></div>
				</div>
			</div>
			<h2>SAVE LIST</h2>
				<div id="save_list">
				</div>
		</div>
		<div id="user_regist">
			<div class="card mb-2">
				<div class="card-body">
					<h5 class="card-titie">新規登録</h5>
					<div class="form-group">
						<label for="create_user_id">ユーザーID</label>
						<input class="form-control" placeholder="ID" id="create_user_id" type="text" size="10">
					</div>
					<div class="form-group">
						<label for="create_user_password">パスワード</label>
						<input class="form-control" placeholder="PASS" id="create_user_password" type="password" size="10">
					</div>
					<button class="btn btn-primary" id="submit_create_user">送信</button>
				</div>
			</div>
			<div id="create_user_result" class="alert" role="alert">
				<span class="title"></span>
				<span class="message"></span>
			</div>
		</div>
	</div>
</body>
</html>
